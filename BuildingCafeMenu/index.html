<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Cafe Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/download.png" type="image/x-icon">
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">Est. 2020</p>
      <hr />
      <section>
        <h2>Coffee</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" class="coffee-icon">
        <article class="item">
          <p class="flavor">French Vanilla</p>
          <p class="price ">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </article>
      </section>
      <section>
        <h2>Desserts</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
        <article class="item">
          <p class="dessert">Donut</p>
          <p class="price ">1.50</p>
        </article>
        <article class="item">
          <p class="dessert">Cherry Pie</p>
          <p class="price ">2.75</p>
        </article>
        <article class="item">
          <p class="dessert">Cheesecake</p>
          <p class="price ">3.00</p>
        </article>
        <article class="item">
          <p class="dessert">Cinnamon Roll</p>
          <p class="price ">2.50</p>
        </article>
      </section>
    </main>
    <hr class="bottom-line" />
    <p><a href="https://657d8966a6dfa72581b10c27--umairreactdev.netlify.app/" target="_blank">Visit our website</a></p>

    <footer>
      <p>Copyright Â© 2024 <a href="https://github.com/umairabbasidev" target="_blank">Umair Abbasi.</a> All rights
        reserved.</p>
    </footer>
  </div>
</body>

</html>
